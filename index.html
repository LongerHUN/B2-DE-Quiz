let used = [];
let score = 0;
let mode = 3; // alapértelmezett: 3 opció
let current = 0;

document.getElementById("mode2").onclick = () => setMode(2);
document.getElementById("mode3").onclick = () => setMode(3);

function setMode(m) {
  mode = m;
  document.getElementById("mode2").classList.toggle("active", mode === 2);
  document.getElementById("mode3").classList.toggle("active", mode === 3);
}

function updateScore(change) {
  score += change;
  document.getElementById("score").textContent = score;
}

function nextQuestion() {
  if (used.length === data.length) {
    document.querySelector(".quiz-box").innerHTML = `<h2>🎉 Super! Du bist fertig!</h2>
      <p>Endstand: <b>${score}</b> Punkte</p>`;
    return;
  }

  let index;
  do { index = Math.floor(Math.random() * data.length); }
  while (used.includes(index));
  used.push(index);
  current++;

  const [word, correct] = data[index];
  document.getElementById("word").textContent = word;
  document.getElementById("current").textContent = current;
  document.getElementById("total").textContent = data.length;

  const options = [correct];
  while (options.length < mode) {
    const randomDef = data[Math.floor(Math.random() * data.length)][1];
    if (!options.includes(randomDef)) options.push(randomDef);
  }

  options.sort(() => Math.random() - 0.5);

  const container = document.getElementById("options");
  container.innerHTML = "";
  options.forEach(opt => {
    const div = document.createElement("div");
    div.textContent = opt;
    div.className = "option";
    div.onclick = () => {
      if (opt === correct) {
        div.classList.add("correct");
        updateScore(1);
        setTimeout(nextQuestion, 700);
      } else {
        div.classList.add("wrong");
        updateScore(-1);
        setTimeout(() => div.classList.remove("wrong"), 600);
      }
    };
    container.appendChild(div);
  });
}

nextQuestion();
